<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="side-cart" [class.show]="showCart">
    <h4 style="text-align: left;margin-top:10px;margin-left: 10px;">Your Cart      <span><button style="margin-left:150px;margin-top:10px;border:none;background-color: white;" type="button" (click)="closecart()"><i class="fa-light fa fa-square-xmark fa-sm" style="color: #e50b21;"></i></button></span>
    </h4>
    
     <h6 class="ml-3">{{totalitems}}:Item</h6>
    <div class="mt-4" *ngFor="let d of  carts">
      <div style="display:flex;flex-direction:row;justify-content:space-between">
       <p class="ml-3">{{ d.itemname }}</p>
        
          <div style="display:flex;flex-direction:row;text-align:center;font-size:16px;margin-right:30px;line-height:30px;width:60px;border:2px solid black;max-height: 30px;border-radius: 6px;">
          <button  style="color:orange;border:none;background-color:white;font-size:larger;" (click)="de(d)" type="button">-</button>
          <span>{{d.quantity}}</span>
          <button style="color:orange;border:none;background-color: white;font-size:larger;" (click)="in(d)" type="button">+</button>
          </div>
      </div>  
      
  
      <p class="ml-3"><i class="fa-light fa fa-indian-rupee-sign"></i>{{d.totalprice}}</p>
      

    </div>
    <button type="button" (click)=placeorder() style="width:100%;height:50px;background-color: orange;color:white;border-radius: 30px;border:none">Place Order:{{totalPrice}}</button>
  </div>
</body>
</html>
